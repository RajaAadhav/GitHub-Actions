name: Deploy website
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Check Node.js and npm versions
        run: |
          node -v
          npm -v

      - name: Install dependencies
        run: npm ci
        working-directory: Job_Artifact_and_Output

      - name: Lint code
        run: npm run lint
        working-directory: Job_Artifact_and_Output

      - name: Test code
        run: npm run test
        working-directory: Job_Artifact_and_Output

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Check Node.js and npm versions
        run: |
          node -v
          npm -v

      - name: Install dependencies
        run: npm ci
        working-directory: Job_Artifact_and_Output

      - name: Build website
        run: npm run build
        working-directory: Job_Artifact_and_Output

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: |
            Job_Artifact_and_Output/dist
            Job_Artifact_and_Output/package.json

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - name: Output contents
        run: ls -R Job_Artifact_and_Output/dist

      - name: Deploy
        run: |
          echo "Deploying..."
