name: Deployment
on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:
env:
  MONGODB_DB_NAME: gha-demo
jobs:
  test:
    environment: Testing
    env:
      MONGODB_CLUSTER_ADDRESS: cluster0.pvpi2.mongodb.net
      MONGODB_USERNAME: rajadevops24 #${{ secrets.MONGODB_USERNAME }}
      MONGODB_PASSWORD: KY6v0UYZyevXlW9i
      PORT: 8080
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3

      - name: Check Node.js and npm versions
        run: |
          node -v
          npm -v

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci
        working-directory: Environment_Variables_and_Secrets

      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT #windows: $env.PORT
        working-directory: Environment_Variables_and_Secrets

      - name: Run tests
        run: npm test
        working-directory: Environment_Variables_and_Secrets

      - name: Output information
        run: |
          echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}"
          echo "MONGODB_DB_NAME: $MONGODB_DB_NAME"