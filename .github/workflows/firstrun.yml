name: Hello
on: 
  workflow_dispatch:
    inputs:
      name:
        description: 'Your Name'
        required: true
jobs:
  first-job:
    runs-on: windows-latest
    steps:
      - name: Check Name Input
        id: check_name
        run: |
          if (-not ${{ github.event.inputs.name }}) {
            Write-Error "Name input is required."
            exit 1
          }
          Write-Host "Hello, ${{ github.event.inputs.name }}!"
      - run: node --version
      - run: npm --version

    
